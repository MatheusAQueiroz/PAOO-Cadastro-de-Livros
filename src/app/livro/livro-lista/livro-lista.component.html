<mat-accordion *ngIf='livros.length > 0'>
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>
      {{livro.titulo}}
    </mat-expansion-panel-header>
    <p>Id: {{livro.id}}</p>
    <p>Autor: {{livro.autor}}</p>
    <p>N. de PÃ¡ginas: {{livro.nPaginas}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editar',livro._id]" >Editar</a>
      <button mat-button color="warn" (click)='onDelete(livro._id)'>Remover</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align:center;" *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
